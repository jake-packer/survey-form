<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
</head>
<body>
  <div class="form-container">
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a fake survey form. Yay for fake survey forms!</p>
    <form id="survey-form">
      <div class="input-item">
        <label for="name" id="name-label">Name:</label>
        <input class="input-field" type="text" id="name" required placeholder="Enter your name"/>
      </div>
      <div class="input-item">
        <label for="email" id="email-label">Email:</label>
        <input class="input-field" type="email" id="email" required placeholder="Enter your email"/>
      </div>
      <div class="input-item">
        <label for="number" id="number-label">Age:</label>
        <input class="input-field" type="number" min="1" max="120" id="number" placeholder="Enter your age"/>
      </div>
      <div class="input-item">
        <label for="dropdown" id="dropdown-label">Choose wisely!</label>
        <select class="input-field" id="dropdown">
          <option disabled selected value> -- select an option -- </option>
          <option>Bulbasaur</option>
          <option>Squirtle</option>
          <option>Charmander</option>
        </select>
      </div>
      <div class="input-item">
        <label for="radio" id="radio-label">Radio:</label>
        <div class="input-field" id="radio">
          <input type="radio" id="am-radio" name="radio" value="am">AM
          <br/>
          <input type="radio" id="fm-radio" name="radio" value="fm">FM
        </div>
      </div>
      <div class="input-item">
        <label for="checkbox" id="checkbox-label">To do:</label>
        <div class="input-field" id="checkbox">
          <input type="checkbox" value="1"/>Play pickleball
          <br/>
          <input type="checkbox" value="2"/>Shower
          <br/>
          <input type="checkbox" value="3"/>Eat dinner
          <br/>
          <input type="checkbox" value="4"/>Code more things
        </div>
      </div>
      <div class="input-item">
        <label for="textarea">Please write a story:</label>
        <textarea class="input-field" ></textarea>
      </div>
      <div class="input-item submit">
        <button class="clearfix" id="submit">Submit</button>
      </div>
    </div>
  </form>
</body>
</html>
