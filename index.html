<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a fake survey form. Yay for fake survey forms!</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name"/>
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email"/>
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" placeholder="Enter your age"/>
    <label for="dropdown" id="dropdown-label">Choose wisely!</label>
    <select id="dropdown">
      <option disabled selected value> -- select an option -- </option>
      <option>Bulbasaur</option>
      <option>Squirtle</option>
      <option>Charmander</option>
    </select>
    <label for="radio" id="radio-label">Radio:</label>
    <div id="radio">
      <input type="radio" id="am-radio" name="radio" value="am">AM
      <input type="radio" id="fm-radio" name="radio" value="fm">FM
    </div>
    <label for="checkbox" id="checkbox-label">To do:</label>
    <div id="checkbox">
      <input type="checkbox" value="1"/>Play pickleball
      <input type="checkbox" value="2"/>Shower
      <input type="checkbox" value="3"/>Eat Dinner
      <input type="checkbox" value="4"/>Code more things
    <div>
    <label for="textarea">Please write a story:</label>
    <textarea></textarea>
    <button id="submit">Submit</button>
  </form>
</body>
</html>
